    <section id="users">
      <h2>Usuarios</h2>
      <ul id="userList"></ul>

    <section id="attendance">
      <h2>Pase de Lista</h2>
      <div id="attendanceList"></div>
    </section>
  </main>
  <footer>
    <p>Hecho con ❤️ - PWA</p>
  </footer>
  <script src="app.js"></script>
